<!DOCTYPE html>

<body>
<!--背景-->

        <div class="righp"></div>

</div>
<!--荧光点点-->
<div class="wel" id="git"></div>
<!--登录注册表-->
<div class="wel" id="from">
    <div class="box-2 le-1">
        <form id="indexform" name="indexForm" action="checkLogin.jsp" method="post">
            <div class="flrg">
                <h3>登录</h3>

                    <!--<label>账号：</label>-->
                    <input type="text" name="username" class="in-1" placeholder="请输入账号">

        <form action="checkRegist.jsp" method="post">
            <div class="flrg-1">

                </div>

                    <input type="submit" value="注册" >
